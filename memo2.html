<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="memo2.css">
</head>
<body>
  <div class="register-container">
    <div class="status-bar">
      <div class="status-time">9:27</div>
      <div class="status-icons">
        <span class="icon-cell"></span>
        <span class="icon-wifi"></span>
        <span class="icon-battery"></span>
      </div>
    </div>
    <div class="register-title">Register</div>
    <form class="register-form">
      <div class="input-group">
        <input type="text" placeholder="Email address" class="input" />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Create password" class="input" />
      </div>
      <button type="submit" class="register-btn">next</button>
    </form>
  </div>
</body>
</html>
